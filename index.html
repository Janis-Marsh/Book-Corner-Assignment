<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookCorner Advertisement</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: lightblue;
        }
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
        }
        .card{
            width: 700px;
            height: 100%;
            display: flex;
            border-radius: 10px;
            margin: 40px;
            font-family: Arial, Helvetica, sans-serif;
            box-shadow: 2px 1px 10px rgba(53, 52, 52, 0.733);
        }
        .header{
            width: 350px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: rgb(52, 81, 209);
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
             text-shadow: 1px 1px 4px rgba(46, 45, 45, 0.664);
        }
        .icon{
            width: 40px;
            height: 40px;
            display: flex;
            background-color: rgb(241, 255, 114);
            border-radius: 20px;
            margin-top: 10px;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .main{
            width: 350px; 
            height: 300px; 
            background-color: white;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .items{
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 10px;
            justify-items: center;
            background: linear-gradient(to bottom right, rgb(80, 231, 34),rgb(45, 156, 1));
            color: white;
        }
        
        .address{
            margin: 20px 20px;
            padding: 15px;
            border-radius: 5px;
            justify-items: center;
            background: linear-gradient(to bottom right, rgb(241, 255, 114), gold);
            color: white;
        }

        h2{
            text-align: center;
            margin-bottom: 10px;
            margin-top: 10px;
        }

         
        
         
        

    </style>
</head>
<body>
    <div class="container">
    <div class="card">
        
        <!-- Header -->
        <header class="header">
            <h1>BookCorner</h1>
            <p>Your Reading Haven</p>
            <p class="icon">ðŸ“š</p>
        </header>

        <div class="main">
        <main>
            <!-- H2 -->
            <section>
            <h2>Our Services</h2>
            </section>

            <!-- Books -->
                <section class="items">
                    <h3>New & Used Books</h3>
                </section>
                
                <!-- Cafe -->
                <section class="items">
                    <h3>Reading Corner Cafe</h3>
                </section>
                
                <!-- Club -->
                <section class="items">
                    <h3>Book Club Events</h3>
                </section>
            
                <!-- address -->
                 <footer class="address">
                   <h3>Visit Our Store</h3>
                   <address>456 Library Avenue</address>
                </footer>
            
        </main>   
        </div>
     </div>
    </div>
</body>
</html>
